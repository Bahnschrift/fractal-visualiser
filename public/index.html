<!DOCTYPE html>
<html>
    <head>
        <title>WebGL</title>
        <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
        <link rel="shortcut icon" href="fable.ico" />
        <link rel="stylesheet" href="index.css"/>
    </head>
    <body>
        <form id="data">
            <div class="container" id="commonvals">
                <label for="x">X:</label>
                <input type="number" class="input-group-text" id="x" name="x" value="-0.75" min="-2" max="2" step="0.1">
                <label for="y">Y:</label>
                <input type="number" class="input-group-text" id="y" name="y" value="0.0" min="-1" max="1" step="0.1">
                <label for="zoom">Zoom:</label>
                <input type="number" class="input-group-text" id="zoom" name="zoom" value="2.5" min="0" max="5" step="0.1">
            </div>
            <button type="button" class="btn btn-outline-primary" id="reset">Reset</button>
        </form>
        <br>
        <canvas class="canv" width="400" height="400"></canvas>
    </body>
    <script src="bundle.js"></script>
</html>
