<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns= "http://www.w3.org/1999/xhtml">
    <meta charset="UTF-8">
    <meta name="google" content="notranslate">
    <meta http-equiv="Content-Language" content="en">
    <head>
        <title>Fractal Visualiser</title>
        <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
        <link rel="shortcut icon" href="icon.ico" />
        <link rel="stylesheet" href="index.css"/>
    </head>
    <body>
        <a id="link"></a>
        <div class="container-fluid" id="header">
            <h1>Fractal Visualiser</h1>
        </div>
        <div class="container-fluid" id="settings">
            <div class="row align-items-start">
                <div class="col-2" id="settingsfractal">
                    <h3>Fractal</h3>
                    <label for="fractal" class="form-label">Algorithm:</label>
                    <br>
                    <input type="radio" class="form-check-input" id="mandelbrot" name="fractal" value="mandelbrot" checked="true">
                    <label for="mandelbrot" class="form-check-label">Mandelbrot Set</label>
                    <br>
                    <input type="radio" class="form-check-input" id="julia" name="fractal" value="julia">
                    <label for="julia" class="form-check-label">Julia Set</label>
                    <br>
                    <input type="radio" class="form-check-input" id="burningship" name="fractal" value="burningship">
                    <label for="burningship" class="form-check-label">Burning Ship</label>
                    <br>
                    <input type="radio" class="form-check-input" id="mandelbox" name="fractal" value="mandelbox">
                    <label for="mandelbox" class="form-check-label">Mandelbox</label>
                    <br>
                    <br>
                    <label for="paletteoffset" class="form-label text-center">Colour Palette Offset:</label>
                    <br>
                    <input type="range" class="form-range" min="0" max="75" value="0" step="1" id="paletteoffset">
                    <br>
                    <div class="form-check form-switch">
                        <input type="checkbox" class="form-check-input" id="usedoub" disabled>
                        <label class="form-check-label" for="usedoub">Use Double Precision</label>
                    </div>
                </div>
                <div class="col-2" id="settingsposition">
                    <h3>Position</h3>
                    <label for="x" class="form-label">X:</label>
                    <input type="number" class="input-group-text" id="x" name="x" value="0" min="-2" max="2" step="0.1">
                    <label for="y" class="form-label">Y:</label>
                    <input type="number" class="input-group-text" id="y" name="y" value="0.0" min="-1" max="1" step="0.1">
                    <label for="zoom" class="form-label">Zoom:</label>
                    <input type="number" class="input-group-text" id="zoom" name="zoom" value="2.5" min="0" max="5" step="0.1">
                </div>
                <div class="col-2" id="settingsmandelbrot">
                    <h3>Mandelbrot</h3>
                    <label for="mandelbrotpower" class="form-label">Coefficient:</label>
                    <input type="number" class="input-group-text" id="mandelbrotpower" name="mandelbrotpower" value="2" min="-16" max="16" step="1">
                </div>
                <div class="col-2" id="settingsjulia" hidden>
                    <h3>Julia Set</h3>
                    <label for="juliapresets" class="form-label">Presets:</label>
                    <br>
                    <select name="juliapresets" class="form-select" id="juliapresets">
                        <option value="-1" selected>Choose...</option>
                        <option value="0">0 + 0.8i</option>
                        <option value="1">0.37 + 0.1i</option>
                        <option value="2">0.355 + 0.355i</option>
                        <option value="3">-0.54 + 0.54i</option>
                        <option value="4">-0.4 - 0.59i</option>
                        <option value="5">0.34 - 0.05i</option>
                        <option value="6">-0.687 + 0.312i</option>
                        <option value="7">-0.673 + 0.312i</option>
                        <option value="8">-0.75 - 0.15i</option>

                        <option value="9">0.355534 - 0.337292i</option>
                    </select>
                    <label for="juliax" class="form-label">Real:</label>
                    <input type="number" class="input-group-text" id="juliax" name="jualiax" value="0" min="-2" max="2" step="0.05">
                    <label for="juliay" class="form-label">Imaginary:</label>
                    <input type="number" class="input-group-text" id="juliay" name="jualiay" value="0" min="-2" max="2" step="0.05">
                </div>
                <div class="col-2" id="settingsmandelbox" hidden>
                    <h3>Mandelbox</h3>
                    <label for="mandelboxscale" class="form-label">Scale:</label>
                    <input type="number" class="input-group-text" id="mandelboxscale" name="mandelboxscale" value="3" min="-5" max="5" step="0.1">
                </div>
            </div>
            <br>
            <button type="button" class="btn btn-outline-primary" id="fullscreen">Fullscreen</button>
            <button type="button" class="btn btn-outline-primary" id="palettebutton">Colours</button>
            <button type="button" class="btn btn-outline-primary" id="centre">Centre</button>
            <button type="button" class="btn btn-outline-primary" id="reset">Reset</button>
            <button type="button" class="btn btn-outline-primary" id="saveimage">Save</button>
        </div>
        <br>
        <div class="container-fluid" id="palettemaker" hidden>
            <canvas id="palettecanv" width="1000" height="400"></canvas>
            <br>
            <br>
            <div class="row align-items-start">
                <div class="col-1">
                    <label for="p1x">Point 1: </label>
                    <br>
                    <input type="color" class="input-group-color" id="p1c" name="p1c" value="#000764"> 
                    <input type="range" class="input-group-range" id="p1x" name="p1x" value="0.0" min="0.0" max="0.0" disabled>
                </div>
                <br>
                <div class="col-1">
                    <label for="p2x">Point 2: </label>
                    <br>
                    <input type="color" class="input-group-color" id="p2c" name="p2c" value="#206bcb"> 
                    <input type="range" class="input-group-range" id="p2x" name="p2x" value="0.16" min="0" max="1" step="0.01">
                </div>
                <br>
                <div class="col-1">
                    <label for="p3x">Point 3: </label>
                    <br>
                    <input type="color" class="input-group-color" id="p3c" name="p3c" value="#edffff"> 
                    <input type="range" class="input-group-range" id="p3x" name="p3x" value="0.42" min="0" max="1" step="0.01">
                </div>
                <br>
                <div class="col-1">
                    <label for="p4x">Point 4: </label>
                    <br>
                    <input type="color" class="input-group-color" id="p4c" name="p4c" value="#ffaa00"> 
                    <input type="range" class="input-group-range" id="p4x" name="p4x" value="0.64" min="0" max="1" step="0.01">
                </div>
                <br>
                <div class="col-1">
                    <label for="p5x">Point 5: </label>
                    <br>
                    <input type="color" class="input-group-color" id="p5c" name="p5c" value="#000200"> 
                    <input type="range" class="input-group-range" id="p5x" name="p5x" value="0.855" min="0" max="1" step="0.01">
                </div>
                <div class="col-1">
                    <button type="button" class="btn btn-outline-primary" id="resetpalette">Reset</button>
                </div>
            </div>
        </div>
        <br>
        <div class="container-fluid" id="output">
            <canvas class="" id="canv" width="400" height="400"></canvas>
            
        </div>
    </body>
    <script src="bundle.js"></script>
</html>
